<html>
	<body>
		<iframe id="frame" src="https://drive.google.com/file/d/1scse49Rrm9zs76GGcDILGz6mc8603cwx/preview" width="640" height="480" allowfullscreen="true"/>	
	
	
		<script type="text/javascript">
			function resize()
			    {
				var heights = window.innerHeight;
				var widths = window.innerWidth;
				document.getElementById("frame").style.height = heights + "px";
				document.getElementById("frame").style.width = widths + "px";
			    }
			    resize();
			    window.onresize = function() {
				resize();
			    };

		</script>
		
	
	</body>
	
	
</html>
